<!DOCTYPE html>
<html>
<head>
<title>My Form</title>
<style>
div{border: solid black; height:30%; width:30%; background-color: #F6EEE0;}

</style>
</head>
<body style="background-color:#D79771;">
<center>
<div>
<h2><u>CREATE AN ACCOUNT</u></h2>
<form action="register.html">
<label for="fname"><b><u>NAME:</u></b></label>
<input type="text" id="fname" name="fname" required><br><br>
<label for="email"><b><u>Email id:</u></b></label>
<input type="email" id="email" name="email"  required><br><br>
<b><u>GENDER </u></b>
<label for="male">Male:</label>
<input type="radio" id="male" name="male">
<label for="female">Female:</label>
<input type="radio" id="female" name="female"><br><br>
<label for="pwd"><b><u>PASSWORD</u></b>:</label>
<input type="password" id="pwd" name="pwd" required><br><br>
<label for="rwd"><b><u>RE-ENTER PASSWORD</u></b>:</label>
<input type="password" id="rwd" name="rwd" required><br><br>
<label for="DOB"><b><u>Date of Birth</u></b></label>
<input type="date" id="DOB" name="Date of Birth" required><br><br>
<label for="phone"><b><u>Enter your phone number:</u></label>
<input type="tel" id="phone" name="phone"pattern="[0-9]{10}"required><br><br>
<label for="file"><b><u>Coupon:</u></b></label>
<input type="file" id="file" name="file"><br><br>
<label for="suggestions">Any Suggestions:</label>
<textarea id="suggestions" name="suggestions" ></textarea><br><br>
<input type="Submit" value="Submit">
<input type="reset" value="Reset"><br><br>
</center>
</div>
</form>
</center>

</body>
</html>
